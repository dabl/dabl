version: 2

jobs:
  doc:
    docker:
      - image: circleci/python:3.6
    environment:
      - MINICONDA_PATH: ~/miniconda
      - CONDA_ENV_NAME: testenv
      - PYTHON_VERSION: 3
    steps:
      - checkout
      - run: ./ci_scripts/circle/checkout_merge_commit.sh
      - run: ./ci_scripts/circle/build_doc.sh
      - store_artifacts:
          path: doc/_build/html/
          destination: doc
      - store_artifacts:
          path: ~/log.txt
          destination: log.txt
      # Persists generated documentation so that it can be attached and deployed
      # in the 'deploy' step.
      - persist_to_workspace:
          root: doc/_build/html
          paths: .

  lint:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: ./ci_scripts/circle/checkout_merge_commit.sh
      - run:
          name: dependencies
          command: sudo pip install flake8
      - run:
          name: flake8
          command: ./ci_scripts/circle/flake8_diff.sh

  deploy:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: ./ci_scripts/circle/checkout_merge_commit.sh
      # Attach documentation generated in the 'doc' step so that it can be
      # deployed.
      - attach_workspace:
          at: doc/_build/html
      - run: ls -ltrh doc/_build/html/
      - deploy:
          command: |
              if [[ "${CIRCLE_BRANCH}" =~ ^main$|^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                bash ci_scripts/circle/push_doc.sh doc/_build/html/
              fi

workflows:
  version: 2
  build-doc-and-deploy:
    jobs:
      - lint
      - doc:
          requires:
            - lint
      - deploy:
          requires:
            - doc
